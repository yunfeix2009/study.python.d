<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display_list</title>
</head>
<body>



    <table border="1">
        <thead>
            <th>文章标题</th>
            <th>作者简介</th>
            <th>内容</th>
        </thead>
        <tbody>
            {% for i in value %}
              <tr>
                  <td>
                  {{ i[1] }}
                  </td>
                  <td>
                    {{ i[0] }}
                  </td>
                  <td>
                    {{ i[2] }}
                  </td>
              </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
