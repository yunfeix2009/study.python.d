{% extends 'base_main.html' %}

{% block content %}
    <center><h1>请填写房间号和目标数字,目标数字需为整数</h1></center>
    <form action='check_form' method='post'>
        <div class="container">
            设置房间号:
            <input type='text' name='room_num'/>
            <br/>
            设置目标数字:
            <input type='text' name='target_num'/>
            <button>提交</button>
        </div>
    </form>
{%endblock%}
