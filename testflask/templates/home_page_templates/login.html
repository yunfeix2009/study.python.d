{% extends 'base_main.html' %}
{% block content %}

    <center> <h1>请登录以提升权限</h1> </center>
    <form action="/login">
        <div class="container">
            <label>用户名 : </label>
            <input type="text" placeholder="请输入用户名" name="username" required>
            <label>密码 : </label>
            <input type="password" placeholder="请输入密码" name="password" required>
            <button type="submit">登录</button>
        </div>
    </form>

{% endblock %}
